<br><span class="line">    .replace(/\*(.*?)\*/g, '&lt;em&gt;$1&lt;/em&gt;')</span><br><span class="line">    .replace(/!\[\[(.*?)\]\]/g, (_, img) =&gt; {</span><br><span class="line">      const path = resolveImagePath(img);</span><br><span class="line">      return path </span><br><span class="line">        ? `&lt;img src="${path}" alt="${img}" class="obs-image" onerror="this.classList.add('image-error')"&gt;`</span><br><span class="line">        : `&lt;div class="image-error"&gt;图片未找到: ${img}&lt;/div&gt;`;</span><br><span class="line">    })</span><br><span class="line">    .replace(/\[\[(.*?)\]\]/g, '&lt;a href="#$1" class="internal-link"&gt;$1&lt;/a&gt;')</span><br><span class="line">    .replace(/([^\n]+)\n/g, '&lt;p&gt;$1&lt;/p&gt;');</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line">// 主处理函数</span><br><span class="line">async function buildCardSystem() {</span><br><span class="line">  const dbFile = app.vault.getAbstractFileByPath("testAllItems.md");</span><br><span class="line">  if (!dbFile) return dv.paragraph("❌ 数据库文件未找到");</span><br><span class="line"></span><br><span class="line">  try {</span><br><span class="line">    const content = await app.vault.cachedRead(dbFile);</span><br><span class="line">    const cards = content.split(/^## /gm).slice(1).map(section =&gt; {</span><br><span class="line">      const lines = section.split('\n');</span><br><span class="line">      const header = lines[0].trim();</span><br><span class="line">      const metadata = {};</span><br><span class="line">      let contentLines = [];</span><br><span class="line"></span><br><span class="line">      lines.slice(1).forEach(line =&gt; {</span><br><span class="line">        if (line.startsWith('tags::')) {</span><br><span class="line">          metadata.tags = line.replace('tags::', '').trim().split(/,\s*/);</span><br><span class="line">        } else if (line.startsWith('category::')) {</span><br><span class="line">          metadata.category = line.replace('category::', '').trim();</span><br><span class="line">        } else if (line.trim()) {</span><br><span class="line">          contentLines.push(line);</span><br><span class="line">        }</span><br><span class="line">      });</span><br><span class="line"></span><br><span class="line">      return {</span><br><span class="line">        title: header,</span><br><span class="line">        ...metadata,</span><br><span class="line">        content: renderMarkdown(contentLines.join('\n'))</span><br><span class="line">      };</span><br><span class="line">    });</span><br><span class="line"></span><br><span class="line">    dv.container.innerHTML = css + `</span><br><span class="line">      &lt;div class="card-container"&gt;</span><br><span class="line">        ${cards.map(card =&gt; `</span><br><span class="line">          &lt;div class="obs-card"&gt;</span><br><span class="line">            &lt;div class="card-title"&gt;${card.title}&lt;/div&gt;</span><br><span class="line">            &lt;div class="meta-line"&gt;</span><br><span class="line">              ${card.category ? `&lt;span class="category-badge"&gt;${card.category}&lt;/span&gt;` : ''}</span><br><span class="line">              ${(card.tags || []).map(t =&gt; `&lt;span class="tag-item"&gt;${t}&lt;/span&gt;`).join('')}</span><br><span class="line">            &lt;/div&gt;</span><br><span class="line">            &lt;div class="card-content"&gt;</span><br><span class="line">              ${card.content}</span><br><span class="line">            &lt;/div&gt;</span><br><span class="line">          &lt;/div&gt;</span><br><span class="line">        `).join('')}</span><br><span class="line">      &lt;/div&gt;</span><br><span class="line">    `;</span><br><span class="line"></span><br><span class="line">    // 处理内部链接点击</span><br><span class="line">    dv.container.querySelectorAll('.internal-link').forEach(link =&gt; {</span><br><span class="line">      link.onclick = e =&gt; {</span><br><span class="line">        e.preventDefault();</span><br><span class="line">        location.hash = e.target.textContent;</span><br><span class="line">      };</span><br><span class="line">    });</span><br><span class="line"></span><br><span class="line">  } catch(e) {</span><br><span class="line">    dv.paragraph(`❌ 系统错误: ${e.message}`);</span><br><span class="line">    console.error(e);</span><br><span class="line">  }</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line">// 执行构建</span><br><span class="line">buildCardSystem();</span><br></pre></td></tr></tbody></table></figure>
