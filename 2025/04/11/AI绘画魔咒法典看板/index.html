ine.trim()) {</span><br><span class="line">          contentLines.push(line);</span><br><span class="line">        }</span><br><span class="line">      });</span><br><span class="line"></span><br><span class="line">      return {</span><br><span class="line">        title: header,</span><br><span class="line">        ...metadata,</span><br><span class="line">        content: this.renderMarkdown(contentLines.join('\n')),</span><br><span class="line">        visible: true</span><br><span class="line">      };</span><br><span class="line">    });</span><br><span class="line">  }</span><br><span class="line"></span><br><span class="line">  renderMarkdown(content) {</span><br><span class="line">    return content</span><br><span class="line">      .replace(/^#(#+) (.*)$/gm, (_, level, text) =&gt; `&lt;h${level.length + 1}&gt;${text}&lt;/h${level.length + 1}&gt;`)</span><br><span class="line">      .replace(/\*\*(.*?)\*\*/g, '&lt;strong&gt;$1&lt;/strong&gt;')</span><br><span class="line">      .replace(/\*(.*?)\*/g, '&lt;em&gt;$1&lt;/em&gt;')</span><br><span class="line">      .replace(/!\[\[(.*?)\]\]/g, (_, img) =&gt; this.resolveImage(img))</span><br><span class="line">      .replace(/\[\[(.*?)\]\]/g, '&lt;a href="#$1" class="internal-link"&gt;$1&lt;/a&gt;')</span><br><span class="line">      .replace(/```([\s\S]*?)```/g, '&lt;pre&gt;&lt;code&gt;$1&lt;/code&gt;&lt;/pre&gt;')</span><br><span class="line">      .replace(/`([^`]+)`/g, '&lt;code&gt;$1&lt;/code&gt;')</span><br><span class="line">      .replace(/([^\n]+)\n/g, '&lt;p&gt;$1&lt;/p&gt;');</span><br><span class="line">  }</span><br><span class="line"></span><br><span class="line">  resolveImage(filename) {</span><br><span class="line">    const path = this.getImagePath(filename);</span><br><span class="line">    return path </span><br><span class="line">      ? `&lt;img src="${path}" alt="${filename}" class="obs-image" onerror="this.classList.add('image-error')"&gt;`</span><br><span class="line">      : `&lt;div c <br><span class="line">    </span><br><span class="line">    return `</span><br><span class="line">      &lt;div class="toolbar"&gt;</span><br><span class="line">        &lt;div class="filter-group"&gt;</span><br><span class="line">          &lt;label&gt;分类筛选：&lt;/label&gt;</span><br><span class="line">          &lt;select class="category-select" </span><br><span class="line">            onchange="cardSystem.state.categoryFilter = this.value === '' ? null : this.value; cardSystem.update()"&gt;</span><br><span class="line">            &lt;option value=""&gt;全部&lt;/option&gt;</span><br><span class="line">            ${categories.map(c =&gt; `</span><br><span class="line">              &lt;option value="${c}" ${this.state.categoryFilter === c ? 'selected' : ''}&gt;${c}&lt;/option&gt;</span><br><span class="line">            `).join('')}</span><br><span class="line">          &lt;/select&gt;</span><br><span class="line">        &lt;/div&gt;</span><br><span class="line"></span><br><span class="line">        &lt;div class="filter-group"&gt;</span><br><span class="line">          &lt;label&gt;标签筛选：&lt;/label&gt;</span><br><span class="line">          &lt;div class="multiselect"&gt;</span><br><span class="line">            ${allTags.map(tag =&gt; `</span><br><span class="line">              &lt;label style="display: block;"&gt;</span><br><span class="line">                &lt;input type="checkbox" value="${tag}" </span><br><span class="line">                  ${this.state.tagFilters.has(tag) ? 'checked' : ''}</span><br><span class="line">                  onchange="cardSystem.toggleTag('${tag.replace(/'/g, "\\'")}')"&gt;</span><br><span class="line">                ${tag}</span><br><span class="line">              &lt;/label&gt;</span><br><span class="line">            `).join('')}</span><br><span class="line">          &lt;/div&gt;</span><br><span class="line">        &lt;/div&gt;</span><br><span class="line"></span><br><span class="line">        &lt;div class="layout-controls"&gt;</span><br><span class="line">          &lt;div&gt;</span><br><span class="line">            &lt;label&gt;栏数：&lt;/label&gt;</span><br><span class="line">            &lt;input type="number" min="1" max="6" value="${this.state.columns}"</span><br><span class="line">              onchange="cardSystem.state.columns = Math.max(1, Math.min(6, parseInt(this.value))); cardSystem.update()"&gt;</span><br><span class="line">          &lt;/div&gt;</span><br><span class="line">          &lt;label style="white-space: nowrap;"&gt;</span><br><span class="line">            &lt;input type="checkbox" ${this.state.groupByCategory ? 'checked' : ''}</span><br><span class="line">              onchange="cardSystem.state.groupByCategory = !cardSystem.state.groupByCategory; cardSystem.update()"&gt;</span><br><span class="line">            按分类分栏</span><br><span class="line">          &lt;/label&gt;</span><br><span class="line">          &lt;button onclick="cardSystem.resetFilters()"&gt;重置筛选&lt;/button&gt;</span><br><span class="line">        &lt;/div&gt;</span><br><span class="line">      &lt;/div&gt;</span><br><span class="line">    `;</span><br><span class="line">  }</span><br><span class="line"></span><br><span class="line">  renderCards() {</span><br><span class="line">    this.applyFilters();</span><br><span class="line">    const visibleCards = this.cards.filter(c =&gt; c.visible);</span><br><span class="line"></span><br><span class="line">    if (this.state.groupByCategory) {</span><br><span class="line">      const grouped = visibleCards.reduce((acc, card) =&gt; {</span><br><span class="line">        const key = card.category || '未分类';</span><br><span class="line">        acc[key] = acc[key] || [];</span><br><span class="line">        acc[key].push(card);</span><br><span class="line">        return acc;</span><br><span class="line">      }, {});</span><br><span class="line"></span><br><span class="line">      return `</span><br><span class="line">        &lt;div class="category-columns"&gt;</span><br><span class="line">          ${Object.entries(grouped).map(([category, cards]) =&gt; `</span><br><span class="line">            &lt;div class="category-column"&gt;</span><br><span class="line">              &lt;div class="category-title"&gt;${category}&lt;/div&gt;</span><br><span class="line">              ${cards.map(c =&gt; this.renderCard(c)).join('')}</span><br><span class="line">            &lt;/div&gt;</span><br><span class="line">          `).join('')}</span><br><span class="line">        &lt;/div&gt;</span><br><span class="line">      `;</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    return `</span><br><span class="line">      &lt;div class="card-container" style="--column-count: ${this.state.columns}"&gt;</span><br><span class="line">        ${visibleCards.map(c =&gt; this.renderCard(c)).join('')}</span><br><span class="line">      &lt;/div&gt;</span><br><span class="line">    `;</span><br><span class="line">  }</span><br><span class="line"></span><br><span class="line">  renderCard(card) {</span><br><span class="line">    return `</span><br><span class="line">      &lt;div class="obs-card" style="${card.visible ? '' : 'display: none;'}"&gt;</span><br><span class="line">        &lt;div class="card-title"&gt;${card.title}&lt;/div&gt;</span><br><span class="line">        &lt;div class="meta-line"&gt;</span><br><span class="line">          ${card.category ? `&lt;span class="category-badge"&gt;${card.category}&lt;/span&gt;` : ''}</span><br><span class="line">          ${card.tags.map(t =&gt; `&lt;span class="tag-item"&gt;${t}&lt;/span&gt;`).join('')}</span><br><span class="line">        &lt;/div&gt;</span><br><span class="line">        &lt;div class="card-content"&gt;${card.content}&lt;/div&gt;</span><br><span class="line">      &lt;/div&gt;</span><br><span class="line">    `;</span><br><span class="line">  }</span><br><span class="line"></span><br><span class="line">  toggleTag(tag) {</span><br><span class="line">    this.state.tagFilters.has(tag) </span><br><span class="line">      ? this.state.tagFilters.delete(tag)</span><br><span class="line">      : this.state.tagFilters.add(tag);</span><br><span class="line">    this.update();</span><br><span class="line">  }</span><br><span class="line"></span><br><span class="line">  resetFilters() {</span><br><span class="line">    this.state = {</span><br><span class="line">      categoryFilter: null,</span><br><span class="line">      tagFilters: new Set(),</span><br><span class="line">      columns: 3,</span><br><span class="line">      groupByCategory: false</span><br><span class="line">    };</span><br><span class="line">    this.update();</span><br><span class="line">  }</span><br><span class="line"></span><br><span class="line">  update() {</span><br><span class="line">    dv.container.innerHTML = css + this.renderToolbar() + this.renderCards();</span><br><span class="line">    this.bindEvents();</span><br><span class="line">  }</span><br><span class="line"></span><br><span class="line">  bindEvents() {</span><br><span class="line">    dv.container.querySelectorAll('.internal-link').forEach(link =&gt; {</span><br><span class="line">      link.onclick = e =&gt; {</span><br><span class="line">        e.preventDefault();</span><br><span class="line">        location.hash = e.target.textContent;</span><br><span class="line">        window.dispatchEvent(new Event('hashchange'));</span><br><span class="line">      };</span><br><span class="line">    });</span><br><span class="line">  }</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line">// 初始化卡片系统</span><br><span class="line">// const cardSystem = new CardSystem();</span><br><span class="line">// cardSystem.init();</span><br><span class="line">window.cardSystem = new CardSystem();</span><br><span class="line">window.cardSystem.setFileName("AI绘画魔咒法典.md").init();</span><br><span class="line"></span><br></pre></td></t
